<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ | 鶴崎産商</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Javascript -->
    <script src="./js/header.js"></script>
    <script src="./js/swiper.js"></script>

    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- wrapper -->
    <div class="wrapper">

      <!-- header -->
      <header id="header" class="header">
        <div class="header-group">

          <div id="headerBtn" class="header-btn">
            <span class="header-btn__line"></span>
            <span class="header-btn__line"></span>
            <span class="header-btn__line"></span>
          </div>

          <!-- nav -->
          <nav id="nav" class="nav">
            <div class="nav__list">
              <a href="" class="nav__link">トップページ</a>
              <a href="" class="nav__link">会社概要</a>
              <a href="" class="nav__link">事業内容</a>
              <a href="" class="nav__link">保有車両</a>
            </div>
          </nav>
          <!-- /nav -->
        </div>
      </header>
      <!-- /header -->

      <!-- mv -->
      <div class="swiper mv">
        <div class="swiper-wrapper">
          <div class="swiper-slide mv__item">
            <img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog01.jpg" alt="">
          </div>
          <div class="swiper-slide mv__item">
            <img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog02.jpg" alt="">
          </div>
          <div class="swiper-slide mv__item">
            <img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog03.jpg" alt="">
          </div>
          <div class="swiper-slide mv__item">
            <img src="https://junpei-sugiyama.com/wp-content/uploads/2021/08/dog04.jpg" alt="">
          </div>
          <div class="swiper-slide mv__item">
            <img src="https://junpei-sugiyama.com/wp-content/uploads/2021/08/dog05.jpg" alt="">
          </div>
          <div class="swiper-slide mv__item">
            <img src="https://junpei-sugiyama.com/wp-content/uploads/2021/08/dog06.jpg" alt="">
          </div>
        </div>
      </div>
      <!-- /mv -->

      <!-- main -->
      <main class="main">
        <div class="section">

        </div>
      </main>
      <!-- /main -->

      <!-- footer -->
      <footer id="footer" class="footer">
        <div class="footer-group">
          <img src="images/logo.png" class="footer-group__logo" alt="フッターのロゴ"></img>

          <div class="footer-text">
            <div class="footer-text__address">〒807-1305 福岡県鞍手郡鞍手町新延1858-1</div>
            <div class="footer-text__phone">TEL：000-0000-0000</div>
          </div>
        </div>

        <div class="footer-copyright">
          <div class="footer-copyright__text">&copy;2024 株式会社鶴崎産商</div>
        </div>
      </footer>
      <!-- footer -->

    </div>
    <!-- /wrapper -->
  </body>
</html>
